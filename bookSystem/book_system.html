<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>書籍管理システム</title>
</head>
<body>
    <h1>書籍管理システム</h1>
    <label for="bookName">書籍名:</label><br>
    <input type="text" id="bookName"><br><br>
    <label for="authorName">著者名:</label><br>
    <textarea id="authorName" rows="4"></textarea><br><br>
    <label for="bookDescription">書籍の説明:</label><br>
    <textarea id="bookDescription" rows="4"></textarea><br><br>
    <label for="pagesNumber">ページ数:</label><br>
    <input type="number" id="pagesNumber"><br><br>
    <button onclick="addBook()">書籍を追加</button>

    <h2>書籍</h2>
    <div id="books">
        <!-- 書籍はここに表示されます -->
    </div>
    <script src="./book_system.js"></script>
</body>
</html>
